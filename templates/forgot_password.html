<!DOCTYPE html>
<html>
<head>
    <title>SunRentals Signup</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icons8-tropics-48.png') }}">
    <link href="{{ url_for('static', filename='css/password_reset.css') }}" rel="stylesheet"/>
</head>
<body>
    <div class="signup-container">
        <h1> SunRentals </h1>
        <img src="{{ url_for('static', filename='images/sun.png') }}" alt="Sun" class="sun">
        <div class="pwd_reset">
            <h3> Password reset </h3>
            <form method="post">
                <label for="username">Enter username:</label><br>
                <input type="text" id="username" placeholder="Enter email username"
                       name="username" required size="54"><br>
                <br>
                <label for="password">Enter new password:</label><br>
                <input type="password" id="password" placeholder="Enter password"
                       name="password" required size="54"><br>
                <br>
                <label for="confpassword">Confirm new password:</label><br>
                <input type="password" id="confpassword" placeholder="Enter password again"
                       name="confpassword" required size="54" onkeyup="register()"><br>
                <br>
                <div id="checkconfirm"></div>
                <br>
                <button type="submit" id="btn3"> Reset password </button>
                <br>
            </form>
        </div>
        <br>
        <br>
        <div class="home_page2">
            <button id="btn4"><a href="/" class="anchor"> Return to Home Page </a></button>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/confirm_password.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/reset.js') }}"></script>
</body>
</html>
